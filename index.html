<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Productos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Pedido de Productos</h1>
    <div class="header-container">
        <div class="form-group">
            <label for="razonSocial">Razón Social:</label>
            <input type="text" id="razonSocial" placeholder="Ingrese razón social">
        </div>
        <div class="form-group">
            <label for="fechaEntrega">Fecha de Entrega:</label>
            <input type="date" id="fechaEntrega">
        </div>
        <input type="search" id="searchInput" placeholder="Buscar productos...">
    </div>

    <table id="productTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Pedido Parcial</h2>
    <table id="partialOrder">
        <thead>
            <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button id="submitOrder">Enviar Pedido</button>

    <script src="sxript.js"></script>
</body>
</html>
