<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pedido de Productos</h1>
        
        <!-- Formulario para datos generales -->
        <div>
            <label for="razonSocial">Razón Social:</label>
            <input type="text" id="razonSocial" placeholder="Ingrese razón social">

            <label for="fechaEntrega">Fecha de Entrega:</label>
            <input type="date" id="fechaEntrega">
        </div>

        <!-- Campo de búsqueda -->
        <div>
            <input type="text" id="search" placeholder="Buscar producto...">
        </div>

        <!-- Tabla de productos -->
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Los productos se generarán dinámicamente desde JavaScript -->
            </tbody>
        </table>

        <!-- Botón para enviar el pedido -->
        <button id="submitOrder">Enviar Pedido</button>
    </div>
    <script src="sxript.js"></script>
</body>
</html>
